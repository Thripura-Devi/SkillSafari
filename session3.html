<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="form-group row bg-primary justify-content-center">
        <div class="col-sm-3 ">
            <label for="emailaddress" class="form-label text-light">Email or Phone</label>
            <input type="search" class="form-control form-control-sm" id="emailaddress">
        </div>
        <div class="col-sm-3">
            <label for="password" class="form-label text-light">Password</label>
            <input type="search" class="form-control form-control-sm" id="password">
            <div class="form-text text-white-50">
                Forgot your password?
            </div>
        </div>
        <div class="col-sm-3 pt-4">
        <input type="button" class="btn btn-primary btn-outline-light" value="Login">
        </div>
    </div>
    <div class="bg-secondary">
    <div class=" container justify-content-center">
    <div class="h1">Sign Up</div>
    <div >Its free and always will be.</div>
    <form>
    <div class="row">
        <div class="col-sm-2">
            <input type="search" placeholder="First name" class="form-control">
        </div>
        <div class="col-sm-2">
            <input type="search" placeholder="Last name" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-4 mt-2">
            <input type="search" placeholder="Mobile number" class="form-control">
        </div>
        <div class="col-sm-4 mt-2">
            <input type="search" placeholder=" Re-enter Mobile number" class="form-control">
        </div>
        <div class="col-sm-4 mt-2">
            <input type="search" placeholder=" New Password" class="form-control">
        </div>
        <div>Birthday</div>
        <div class="input-group" id="birthday">
            <button class="btn btn-outline-dark btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Month</button>
            <button class="btn btn-outline-dark  btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Day</button>
            <button class="btn btn-outline-dark  btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Year</button>
            <span id="birthday" class="form-text text-primary">
                &nbsp;&nbsp;&nbsp;Why do I need to provide my <br>&nbsp;&nbsp;&nbsp;birthday?
            </span>
        </div>
        <div class="form-check form-check-inline mt-2">
            <input class="form-check-input" type="radio" id="inlineRadio1" value="female">
            <label class="form-check-label" for="inlineRadio1">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="male">
            <label class="form-check-label" for="inlineRadio2">Male</label>
          </div><br><br>
          <div>
        <small>By clicking Sign Up, you agree to our Terms and that you have read our Data <br>Policy,including our Cookie Use</small></div>
        <div>
            <input type="button" class="btn btn-primary btn-outline-light btn-block" value="Login">
        </div>    
    </div>
    </div>
    </form>
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
